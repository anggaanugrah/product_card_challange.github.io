<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Image Title-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <!-- <link rel="stylesheet" href="./style/vanilla.css"> -> if you want to use Vanilla CSS-->
  <link rel="stylesheet" href="./style/main.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card">
        <div class="col col-sm">
          <img srcset="./images/image-product-desktop.jpg 1x, ./image/image-product-mobile.jpg 2x" alt="parfume-img">
        </div>
        <div class="col col-sm-content">
          <div class="card-body">
            <div class="card-label">Perfume</div>
            <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="row-price">
              <div class="card-price">$149.99</div>
              <div class="card-price-muted">$169.99</div>
            </div>
            <a href="#" class="cart-button"><i class="fa-cart"></i>Add to Cart</a>
          </div>        
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://dribbble.com/angga_up">Angga Anugrah Pratama</a>.
      </div>
</body>
</html>
